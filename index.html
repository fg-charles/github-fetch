<!DOCTYPE html>
<html>
  <head>
    <title>Github Fetch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="search">
      <input id="searchbar" type="text" placeholder="Github Username" />
      <button id="submit">search profile</button>
    </div>
    <div id="result">
      <div id="result-head">
        <img src="https://avatars.githubusercontent.com/u/107529830?v=4" />
        <h1 id="name">Charles G. Faisandier</h1>
        <p id="login">fg-charles</p>
        <p id="bio">Bio: CSE @ UW</p>
        <div id="follow-info">
          <p id="followers">Followers: 0</p>
          <p id="following">Following: 2</p>
        </div>
      </div>
      <div id="result-body">
        <a></a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
